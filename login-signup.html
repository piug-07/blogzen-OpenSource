<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Blogzen</title>
  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css stylesheet -->
  <link rel="stylesheet" href="./css/login-signup.css">
</head>

<body>
  <div class="navbar" id="navbar">
    <div class="navs1">
      <a href="index.html"><img src="img/final logo 1.png" alt="" /></a>
      <div class="span1"><a href="index.html">Blogzen</a></div>
      <!-- <div class="span2"><a href="index.html">zen</a></div> -->
    </div>

    <div class="navs2">
      <!-- <img src="img/final logo 1.png" alt="" /> -->
      <!-- <img src="assests/moon.png" alt="image" id="themeImg"> -->
      <button id="home" class="button_nav txtColor"><a href="index.html" style="color: white;">Home</a></button>
      <button onclick="click" id="loginButton" class="button_nav txtColor1"
        style="border: 1px solid #f6f8f9; background-color:#208FF4 ; color: white;">Log
        In</button>
      <button id="signup" class="button_nav txtColor" onclick="login()">Sign Up</button>
    </div>
  </div>

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><img src="email_icon.png" alt="Email"></a>
          <a href="#" class="social"><img src="facebook_icon.png" alt="Facebook"></a>
          <a href="#" class="social"><img src="google_icon.png" alt="Google"></a>
          <a href="#" class="social"><img src="yahoo_icon.png" alt="Yahoo"></a>
        </div>
        <span>or use your email for registration</span>
        <div class="infield">
          <input type="text" placeholder="Name" />
          <label></label>
        </div>
        <div class="infield">
          <input type="email" placeholder="Email" name="email" />
          <label></label>
        </div>
        <div class="infield">
          <input type="password" placeholder="Password" />
          <label></label>
        </div>
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><img src="email_icon.png" alt="Email"></a>
          <a href="#" class="social"><img src="facebook_icon.png" alt="Facebook"></a>
          <a href="#" class="social"><img src="google_icon.png" alt="Google"></a>
          <a href="#" class="social"><img src="yahoo_icon.png" alt="Yahoo"></a>
        </div>
        <span>or use your account</span>
        <div class="infield">
          <input type="email" placeholder="Email" name="email" />
          <label></label>
        </div>
        <div class="infield">
          <input type="password" placeholder="Password" />
          <label></label>
        </div>
        <a href="#" class="forgot">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="overlay-container" id="overlayCon">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button>Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button>Sign Up</button>
        </div>
      </div>
      <button id="overlayBtn"></button>
    </div>
  </div>

  <!-- js code -->
  <script>
    const container = document.getElementById('container');
    const overlayCon = document.getElementById('overlayCon');
    const overlayBtn = document.getElementById('overlayBtn');

    overlayBtn.addEventListener('click', () => {
      container.classList.toggle('right-panel-active');

      overlayBtn.classList.remove('btnScaled');
      window.requestAnimationFrame(() => {
        overlayBtn.classList.add('btnScaled');
      })
    });

  </script>

</body>

</html>
