name: Auto Comment on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  comment:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Add Comment to Merged PR
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const number = context.payload.pull_request.number;
            const body = "ðŸŽ‰ Your pull request has been successfully merged! ðŸŽ‰ Thank you for your contribution to our project. Your efforts are greatly appreciated. Keep up the fantastic work! ðŸš€";
            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: number,
              body: body
            });
